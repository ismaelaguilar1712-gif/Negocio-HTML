<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto | 2025 AUTOS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #f4f4f4;
      padding-top: 60px;
    }
    .form-container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="form-container mt-4">
          <h2 class="text-center mb-4">Formulario de Contacto</h2>
          <form class="row g-3 needs-validation" novalidate>
            <!-- Nombre -->
            <div class="col-12">
              <label for="nombre" class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ej. Juan Pérez" required>
              <div class="invalid-feedback">Por favor, ingresa tu nombre.</div>
            </div>

            <!-- Correo electrónico -->
            <div class="col-12">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
              <div class="invalid-feedback">Ingresa un correo electrónico válido.</div>
            </div>

            <!-- Dirección -->
            <div class="col-12">
              <label for="direccion" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="direccion" placeholder="Calle, número, ciudad" required>
              <div class="invalid-feedback">Por favor, escribe tu dirección.</div>
            </div>

            <!-- Comentarios -->
            <div class="col-12">
              <label for="comentarios" class="form-label">Comentarios</label>
              <textarea class="form-control" id="comentarios" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
              <div class="invalid-feedback">Escribe un comentario o mensaje.</div>
            </div>

            <!-- Botón -->
            <div class="col-12 text-end">
              <button type="submit" class="btn btn-success px-4">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Script de validación -->
  <script>
    (function () {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
